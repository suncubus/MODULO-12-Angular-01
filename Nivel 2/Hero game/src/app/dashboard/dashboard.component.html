<div class="container">
  <h2>Top Heroes</h2>
<div class="top">
  <a *ngFor="let hero of heroes"
      routerLink="/detail/{{hero.id}}">
      {{hero.name}}
  </a>
</div>
<h2>Top Gamers</h2>
<div class="top">
  <a *ngFor="let gamer of topGamers; index as i" 
  routerLink="/gamer-detail/{{gamer.id}}">
  {{gamer.name}} ({{gamer.points}} points)</a>
</div>

</div>
